<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main 'Higher Order Functions' (HOF)</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" media="screen" charset="utf-8">
  </head>

  <body>

    <div class="container">

      <div class="navbar-container">
        <h1>Main HOF's !! (Higher Order Functions)</h1>
      </div>

      <div class="controls-container">

        <div class="inputs-container">
          <div class="collection-wrapper">
            <label class="input-collection-label" for="input-collection">
              Collection
            </label>

            <div id="input-collection" class="input-collection">
              <div class="input-collection-element">1</div>
              <div class="input-collection-element">2</div>
              <div class="input-collection-element">3</div>
              <div class="input-collection-element">4</div>
              <div class="input-collection-element">5</div>
            </div>
          </div>

          <div class="function-wrapper">
            <label class="input-function-label" for="input-function">
              Function
            </label>

            <div class="input-function">
            </div>
          </div>
        </div>

        <div class="start-button-wrapper">
          <button type="button" name="animate" id="animate">
            Animate
          </button>
        </div>

      </div>

      <div class="animation">
        <div class="mainbrick">

          <div class="mainbrick-inputslots">
            <div class="mainbrick-color mainbrick-slot"></div>
            <div class="mainbrick-color mainbrick-slot"></div>
          </div>

          <div class="mainbrick-color mainbrick-body">
          </div>

          <div class="mainbrick-outputslots">
            <div class="mainbrick-color mainbrick-slot"></div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
